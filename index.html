<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      property="og:image"
      content="assets/images/ep_cover_blue_smaller.jpg"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/ep_cover_blue_smaller.jpg"
    />
    <title>Hey Rel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <nav class="navbar navbar-expand-lg justify-content-center">
    <div class="container d-flex">
      <a class="nav-link collapsed-home" title="home" href="/"
        ><img
          class="logo"
          src="assets/images/logo.png"
          alt="Black Hey Rel logo"
      /></a>
      <button
        class="navbar-toggler ms-auto"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#n_bar"
        aria-controls="navbarNavAltMarkup"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="n_bar">
        <ul class="navbar-nav mx-auto justify-content-center">
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://distrokid.com/hyperfollow/heyrel/off-your-lips"
              >music</a
            >
          </li>
          <li class="nav-item"><a class="nav-link" href="/about">about</a></li>
          <li class="nav-item">
            <a class="nav-link home-link" title="home" href="/"
              ><img
                class="logo"
                src="assets/images/logo.png"
                alt="Black Hey Rel logo"
            /></a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/shows">shows</a></li>
          <li class="nav-item"><a class="nav-link" href="/merch">merch</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <body>
    <div class="row">
      <div class="col single">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/0cbuwiON1fg?si=OcZYCqcOqt_5rJYk"
          title="Off Your Lips lyric video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
        <h2>2.28</h2>
        <h3>"Off Your Lips"</h3>
        <a
          class="btn"
          href="https://distrokid.com/hyperfollow/heyrel/off-your-lips"
          >stream</a
        >
      </div>
    </div>

    <div class="row first-row">
      <div class="col-md-12 col-sm-12 col-lg-3 butterfly1">
        <img
          src="assets/images/butterfly_1_tilt.png"
          alt="purple and yellow collaged paper butterfly"
        />
      </div>
      <div class="col-md-12 col-sm-12 col-lg-6 upcoming">
        <img
          class="cover"
          src="assets/images/front_back.png"
          alt="abstract multicolored paper collage on blue space-like background. The EP's title, Big Try is in green cut paper letters.
          The tracklist on the back cover reads 1. Margery 2. Off Your Lips 3. Feeling Better 4. Blue Hour American Dream 5. Moth"
        />
      </div>
      <div class="col-md-12 col-sm-12 col-lg-3 butterfly2">
        <img
          src="assets/images/butterfly-2_smaller.png"
          alt="pink paper collage butterfly with rhinestones"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-2 clothespin">
        <img src="assets/images/clothespin.png" alt="clothespin" />
      </div>

      <div class="col-md-12 col-sm-12 col-lg-8 upcoming">
        <div class="upcoming-container">
          <h3>My debut EP, <em>Big Try</em>, out March 7</h3>
          <a class="btn" href="https://distrokid.com/hyperfollow/heyrel/big-try"
            >presave</a
          >
        </div>
      </div>
      <div class="col-md-12 col-sm-12 col-lg-2 dice">
        <img src="assets/images/dice.png" alt="blue dice" />
      </div>
    </div>
    <div class="row">
      <img
        class="artist-photo"
        src="assets/images/Hey_Rel_16_9.jpg"
        alt="Rel, a white androgynous person, sits on a couch in a colorful outfit"
      />
    </div>
    <div class="row text-center">
      <div class="col-md-12 col-sm-12 col-lg-12">
        <img src="assets/images/big_try_text.png" class="big-try" />
      </div>
    </div>

    <footer class="footer socials">
      <ul>
        <li><a href="https://www.instagram.com/heyheyrel/">instagram</a></li>
        <li><a href="https://heyrel.bandcamp.com/">bandcamp</a></li>
        <li><a href="mailto:rel@heyrel.com">email</a></li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
