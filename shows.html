<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/ep_cover_blue_smaller.jpg"
    />
    <title>Hey Rel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <nav class="navbar navbar-expand-lg justify-content-center">
    <div class="container d-flex">
      <a class="nav-link collapsed-home" title="home" href="/"
        ><img
          class="logo"
          src="assets/images/logo.png"
          alt="Black Hey Rel logo"
      /></a>
      <button
        class="navbar-toggler ms-auto"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#n_bar"
        aria-controls="navbarNavAltMarkup"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="n_bar">
        <ul class="navbar-nav mx-auto justify-content-center">
          <li class="nav-item"><a class="nav-link" href="/music">music</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">about</a></li>
          <li class="nav-item">
            <a class="nav-link home-link" title="home" href="/"
              ><img
                class="logo"
                src="assets/images/logo.png"
                alt="Black Hey Rel logo"
            /></a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/shows">shows</a></li>
          <li class="nav-item"><a class="nav-link" href="/merch">merch</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <body>
    <div class="row shows">
      <h3 style="text-align: center; text-decoration: underline">upcoming</h3>
      <h3 style="text-align: center">EP release show</h3>
      <h4 style="text-align: center">
        <a href="https://as220.org/" style="text-decoration: underline">AS220</a
        >, March 14
      </h4>
    </div>

    <div class="row shows">
      <h3 style="text-align: center; text-decoration: underline">past shows</h3>
      <div class="col-md-4">
        <div class="thumbnail">
          <img
            src="assets/images/lost_bag.png"
            alt="rel performing at lost bag"
          />
          <div class="caption">
            <p>
              <a href="https://www.instagram.com/lostbagspace/">Lost Bag</a>,
              Providence, RI
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail">
          <img src="assets/images/sour_mouse.png" alt="rel seated at a mic" />
          <div class="caption">
            <p>
              <a href="https://www.sourmousenyc.com/">Sour Mouse</a>, New York,
              NY
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail">
          <img
            src="assets/images/sleepwalk.JPG"
            alt="rel performing with their band"
          />
          <div class="caption">
            <p>
              <a href="https://sleepwalk.nyc/">Sleepwalk Bar</a>, New York, NY
            </p>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer socials">
      <ul>
        <li><a href="https://www.instagram.com/heyheyrel/">instagram</a></li>
        <li><a href="https://heyrel.bandcamp.com/">bandcamp</a></li>
        <li><a href="mailto:rel@heyrel.com">email</a></li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
