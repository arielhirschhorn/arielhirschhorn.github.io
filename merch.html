<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:image" content="assets/images/sleepwalk.JPG" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/ep_cover_blue_smaller.jpg"
    />
    <title>Hey Rel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <nav class="navbar navbar-expand-lg justify-content-center">
    <div class="container d-flex">
      <a class="nav-link collapsed-home" title="home" href="/"
        ><img
          class="logo"
          src="assets/images/logo.png"
          alt="Black Hey Rel logo"
      /></a>
      <button
        class="navbar-toggler ms-auto"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#n_bar"
        aria-controls="navbarNavAltMarkup"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="n_bar">
        <ul class="navbar-nav mx-auto justify-content-center">
          <li class="nav-item"><a class="nav-link" href="/about">about</a></li>
          <li class="nav-item"><a class="nav-link" href="/shows">shows</a></li>
          <li class="nav-item">
            <a class="nav-link home-link" title="home" href="/"
              ><img
                class="logo"
                src="assets/images/logo.png"
                alt="Black Hey Rel logo"
            /></a>
          </li>

          <li class="nav-item"><a class="nav-link" href="/merch">merch</a></li>
          <li class="nav-item"><a class="nav-link" href="/press">press</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <body>
    <div class="row merch">
      <h1 style="text-align: center">Limited cassette run!</h1>
      <p style="text-align: center">
        Reach out to Rel over <a href="mailto:rel@heyrel.com">email</a> or
        purchase via
        <a href="https://heyrel.bandcamp.com/album/big-try">Bandcamp</a>.
      </p>
    </div>

    <div class="row shows">
      <div class="col-md-4">
        <div class="thumbnail">
          <img
            src="assets/images/tapes_1.jpg"
            alt="three blue big try tapes on a fluffy cloud"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail">
          <img
            src="assets/images/tapes_2.jpg"
            alt="flourescent cassette case and tape on a fluffy cloud in pink and green lighting"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail">
          <img
            src="assets/images/tapes_3.jpg"
            alt="cassette cases on a fluffy cloud"
          />
        </div>
      </div>
    </div>

    <footer class="footer socials">
      <ul>
        <li>
          <a href="https://www.instagram.com/heyheyrel/">
            <img src="assets/images/icons/instagram.svg" alt="instagram" />
          </a>
        </li>
        <li>
          <a href="https://heyrel.bandcamp.com/">
            <img src="assets/images/icons/bandcamp.svg" alt="bandcamp" />
          </a>
        </li>
        <li>
          <a
            href="https://open.spotify.com/artist/7AgN3nFzWZ6BClSYHoGGNy?si=a1ks4GC2SwuWLxo97PtpvA"
          >
            <img src="assets/images/icons/spotify.svg" alt="spotify" />
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/@heyrelmusic"
            ><img src="assets/images/icons/youtube.svg" alt="youtube"
          /></a>
        </li>
        <li>
          <a href="mailto:rel@heyrel.com"
            ><img src="assets/images/icons/mail.svg" alt="email"
          /></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
